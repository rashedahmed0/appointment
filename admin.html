<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <title>Appointment List (Admin)</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="p-3">
      <h3 class="text-center mb-3">All Appointments</h3>
      <div class="row">
        <div class="col-12">
          <table
            class="table table-striped table-hover mt-3 text-center table-bordered"
          >
            <thead>
              <tr>
                <th>S.No</th>
                <th>Name</th>
                <th>Age</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Department</th>
                <th>Doctor</th>
                <th>Slot</th>
                <th>Problem</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="data"></tbody>
          </table>
        </div>
      </div>
    </section>

    <!-- Edit Modal -->
    <div class="modal fade" id="appointmentForm">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Update Appointment</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="editForm">
              <div class="inputField">
                <div>
                  <label>Name:</label><input type="text" id="name" required />
                </div>
                <div>
                  <label>Age:</label><input type="number" id="age" required />
                </div>
                <div>
                  <label>Phone:</label><input type="text" id="phone" required />
                </div>
                <div>
                  <label>Email:</label
                  ><input type="email" id="email" required />
                </div>
                <div>
                  <label>Department:</label>
                  <select id="department" required>
                    <option value="">Select Department</option>
                    <option value="Cardiology">Cardiology</option>
                    <option value="Neurology">Neurology</option>
                    <option value="Orthopedics">Orthopedics</option>
                    <option value="Dermatology">Dermatology</option>
                    <option value="ENT">ENT</option>
                  </select>
                </div>
                <div>
                  <label>Doctor:</label>
                  <select id="doctor" required>
                    <option value="">Select Doctor</option>
                  </select>
                </div>
                <div>
                  <label>Slot:</label>
                  <select id="slot" required>
                    <option value="">Select Slot</option>
                  </select>
                </div>
                <div>
                  <label>Problem:</label>
                  <textarea id="problem" rows="3" required></textarea>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="submit"
              form="editForm"
              class="btn btn-primary submit"
            >
              Update
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./admin.js"></script>
  </body>
</html>
